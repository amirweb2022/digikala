<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/6ca25c8864.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="/asset/image/logotab-removebg-preview.png"
    />
    <title>فروشگاه اینترنتی دیجی کالا</title>
  </head>
  <body style="position: relative;">
    <!-- message-code-alert -->
    <div class="message-code-alert">
      <i class="fas fa-times"></i> دیجی کالا کد تایید:<span></span>
    </div>
    <!-- login -->
    <div class="login">
      <!-- content-login -->
      <div class="content-login">
        <!-- header-content-login -->
        <div class="header-content-login">
          <!-- image -->
          <a href="#">
            <img src="/asset/image/logo.svg" />
          </a>
        </div>
        <!-- body-login -->
        <div class="body-login">
          <!-- title-login -->
          <h3>ورود | ثبت‌نام</h3>
          <!-- text-login -->
          <span>سلام!</span>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <!-- form-login -->
        <form>
          <!-- input-login-group -->
          <div class="input-login-group">
            <!-- input-login -->
            <input type="text" class="input-login" id="input-login" />
          </div>
          <!-- alert-login -->
          <span class="alert-login"></span>
          <!-- input-login-group -->
          <div class="input-login-group">
            <!-- input-login -->
            <input
              type="text"
              class="input-login code-login"
              id="input-login-code"
            />
          </div>
          <span class="alert-login-code"></span>
          <!-- button-login-group -->
          <div class="button-login-group">
            <!-- button-login -->
            <button class="button-login" id="button-login" type="submit">
              <span>ورود</span>
              <!-- loading -->
              <div class="load-login" id="load-login">
                <div class="load-three"></div>
                <div class="load-two"></div>
                <div class="load-one"></div>
              </div>
            </button>
          </div>
          <!-- login-text -->
          <div class="login-text">
            <p>
              ورود شما به معنای پذیرش <a href="#">شرایط دیجی کالا</a> و
              <a href="#">قوانین حریم‌خصوصی</a> است
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="/src/js/login.js"></script>
  </body>
</html>
