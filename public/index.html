<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/6ca25c8864.js" crossorigin="anonymous"></script>
    <title>فروشگاه اینترنتی دیجی کالا</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- header-gift -->
        <div class="headerGift">
            <!-- background-img -->
        </div>
        <!-- header login and search bar -->
        <div class="login-searchBox">
            <!-- header logo and searchBox -->
            <div class="logo-search">
                <!-- header logo -->
                <div class="logo">
                    <img src="/asset/image/logo.svg" alt="">
                </div>
                <!-- searchBox -->
                <div class="searrchBox">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="جستجو" class="searchInput">
                </div>
            </div>
            <!-- header login -->
            <div class="login-cart">
                <!--header btnLog -->
                <a href="#" class="btn-login">
                    <div class="logo-log">
                        <i class="fas fa-door-open"></i>
                    </div>
                    <div class="text-log">
                        ورود | ثبت نام
                    </div>
                </a>
                <!-- header icon cart -->
                <a href="#" class="icon-cart-header">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header menu -->
    <div class="list-map">
        <!-- menu-list -->
        <div class="menu">
            <!-- start menu-list -->
            <ul class="list-menu">
                <!-- list item -->
                <li class="list-item">
                    <a href="#" class="link-list-item active"><i class="fas fa-bars"></i> دسته بندی کالاها</a>
                </li>
                <!-- list item -->
                <li class="list-item">
                    <a href="#" class="link-list-item"><i class="fab fa-firefox-browser"></i> پرفروش ترین ها</a>
                    <a href="#" class="link-list-item"><i class="fas fa-tags"></i> تخفیف ها و پیشنهاد ها</a>
                    <a href="#" class="link-list-item"><i class="fas fa-percent"></i> شگفت انگیز ها</a>
                </li>
                <!-- list item -->
                <li class="list-item disabled-border">
                    <a href="#" class="link-list-item font-style">سوالی دارید؟</a>
                    <a href="#" class="link-list-item font-style">فروشنده شوید!</a>
                </li>
            </ul>
            <!-- end menu-list -->
        </div>
        <!-- map -->
        <div class="map">
            <!-- icon map -->
            <span class="icon">
                <i class="fas fa-map-marker-alt"></i>
            </span>
            <!-- link map -->
            <a href="#" class="link-map">لطفا شهر خود را انتخاب کنید</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
